<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres</title>
    <link rel="stylesheet" href="./css/-.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="background">
        <div class="container">
            <h1>Contador de Caracteres</h1>
            <div class="box1">
                <form action="">
                    <textarea name="" id="texto" cols="30" rows="10" placeholder="Digite aqui..." oninput="Calcular()"></textarea>
                </form>
            </div> <!-- box1 -->

            <div class="box2">
                <h2>Resultado</h2>
                <div class="box2-1">
                    <p>Caracteres: <span id="caracteres1">0</span></p>
                    <p>Palavras: <span id="palavras1">0</span></p>
                    <p>Linhas: <span id="linhas1">0</span></p>
                </div> <!-- box2-1 -->
            </div> <!-- box2 -->
        </div> <!-- container -->
    </div> <!-- backgorund -->

    <script src="./script/script.js"></script>
</body>

</html>
